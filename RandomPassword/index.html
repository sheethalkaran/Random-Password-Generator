<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glow-wrapper">
    <div class="container">
      <div class="theme-toggle" id="themeToggle"></div>
      <h1>Password Generator</h1>

      <div class="display-container">
<input type="text" readonly placeholder="Your secure password..." class="display" data-passwordDisplay />
        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="copy.svg" alt="copy" width="23" height="23" />
        </button>
        <button class="toggle-visibility" id="toggleVisibility">
          <img src="eye-off.svg" alt="Show Password" width="22" height="22" id="eyeIcon" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>10</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider />

        <div class="check"><input type="checkbox" id="uppercase" /><label for="uppercase">Include Uppercase</label></div>
        <div class="check"><input type="checkbox" id="lowercase" /><label for="lowercase">Include Lowercase</label></div>
        <div class="check"><input type="checkbox" id="numbers" /><label for="numbers">Include Numbers</label></div>
        <div class="check"><input type="checkbox" id="symbols" /><label for="symbols">Include Symbols</label></div>

        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>

        <button class="generateButton">Generate Password</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
